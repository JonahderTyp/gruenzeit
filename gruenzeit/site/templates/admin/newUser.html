{% extends "base.html" %}
{% block title %}Neuer Benutzer{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card border border-light-subtle rounded-3 shadow">
                <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="text-center mb-3">
                        <h1>
                            Neuer Benutzer
                        </h1>
                    </div>
                    <form action="{{ url_for('site.admin.addUser') }}" method="post">
                        <div class="row gy-2 overflow-hidden">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="username" class="form-control" name="username" id="username"
                                        placeholder="name@example.com" required>
                                    <label for="username" class="form-label">Benutzername</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="password" value=""
                                        placeholder="Password" required>
                                    <label for="password" class="form-label">Password</label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Typ</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    {% for type in types %}
                                    <option value="{{type.id}}">{{type.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12">
                                <div class="d-grid my-3">
                                    <button class="btn btn-primary btn-lg" type="submit">Erstellen</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
